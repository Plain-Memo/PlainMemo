<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style>
:root{
  --bg:#000;
  --card:#1c1c1e;
  --line:rgba(255,255,255,.08);
  --text:#fff;
  --sub:rgba(255,255,255,.6);
  --accent:#ff375f;
  --danger:#ff3b30;
  --radius:24px;
}

*{box-sizing:border-box;}
html,body{height:100%; -webkit-text-size-adjust:100%;}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  display:flex;
  justify-content:center;
  color:var(--text);
  -webkit-user-select:none;
  user-select:none;
  touch-action:manipulation;
}
button, .row{ -webkit-user-select:none; user-select:none; }
input{ -webkit-user-select:text; user-select:text; }

.phone{ width:390px; min-height:100vh; padding:14px; }

/* =======================
   Top Barï¼ˆã‚¿ã‚¤ãƒˆãƒ«å®Œå…¨å›ºå®šï¼‰
======================= */
.topbar{
  position:relative;
  height:64px;
  margin-bottom:14px;
}
.top-left,
.top-right{
  position:absolute;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
  gap:12px;
  width:150px;          /* å›ºå®šå¹…ï¼ˆã‚ºãƒ¬é˜²æ­¢ï¼‰ */
}
.top-left{ left:0; }
.top-right{ right:0; justify-content:flex-end; }

.title{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-weight:900;
  font-size:20px;
  pointer-events:none;
}

.iconbtn, .editbtn{
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  color:var(--accent);
  padding:12px 18px;
  font-weight:900;
  font-size:18px;
  min-height:52px;
}

/* =======================
   Card
======================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:hidden;
}

.swipe-wrap{ position:relative; overflow:hidden; }

/* ===== Swipeè¡¨ç¤ºï¼šé€šå¸¸ã¯è¡ŒãŒå‰Šé™¤ãƒœã‚¿ãƒ³ã‚’å®Œå…¨ã«éš ã™ ===== */
.swipe-wrap{ width:100%; }
.row{ width:100%; position:relative; z-index:2; }
.actions{ z-index:1; }


.actions{
  position:absolute;
  top:0; right:0; bottom:0;
  display:flex;
}
.actions button{
  width:98px;
  border:none;
  background:var(--danger);
  color:#fff;
  font-weight:900;
}
.edit .actions{
  opacity:0;
  pointer-events:none;
}
.edit .swipe-wrap.show-actions .actions{
  opacity:1;
  pointer-events:auto;
}

/* =======================
   Row
======================= */
.row{
  display:flex;
  align-items:center;
  padding:18px 16px;
  border-bottom:1px solid var(--line);
  background:var(--card);
  transition:transform .18s ease;
  -webkit-touch-callout:none;
}
.row:last-child{border-bottom:none;}
.dragging{opacity:.35;}

.leftSlot{ width:34px; flex:0 0 34px; display:flex; }
.rightSlot{ width:40px; flex:0 0 40px; display:flex; justify-content:flex-end; }

.del{
  width:30px;height:30px;
  border-radius:999px;
  background:var(--accent);
  color:#fff;
  border:none;
  font-size:18px;
  opacity:0;
  transform:translateX(-12px);
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease;
}
.edit .del{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

.cb{
  width:26px;height:26px;
  margin-right:12px;
}
.edit .cb{
  opacity:.25;
  pointer-events:none;
}

.text{
  flex:1;
  font-size:18px;
}
.checked{ text-decoration:line-through; opacity:.5; }

.handle{
  font-size:22px;
  color:var(--sub);
  opacity:0;
  transform:translateX(12px);
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease;
  touch-action:none;
}
.edit .handle{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

/* =======================
   Add
======================= */
.bottom{ margin-top:14px; }
.plus{
  width:60px;height:60px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  font-size:30px;
  color:#fff;
}
.inputwrap{ display:none; margin-top:10px; }
.inputwrap.show{ display:block; }
.input{
  width:100%;
  height:56px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.16);

}


/* ãƒã‚¤ãƒŠã‚¹è¨˜å·ã¯ãƒ•ã‚©ãƒ³ãƒˆã‚’ä½¿ã‚ãšãƒãƒ¼ã§æç”»ï¼ˆç«¯æœ«å·®ã‚¼ãƒ­ã§å®Œå…¨ä¸­å¤®ï¼‰ */
.del{
  display:flex;
  align-items:center;
  justify-content:center;
}
.del .minus-bar{
  display:block;
  width:14px;
  height:3px;
  background:#fff;
  border-radius:999px;
}

<body>
<div class="phone" id="app">

  <div class="topbar">
    <div class="top-left">
      <button class="iconbtn" id="trashBtn">ğŸ—‘</button>
      <button class="editbtn" id="editBtn">ç·¨é›†</button>
    </div>

    <div class="title">ãƒªã‚¹ãƒˆ</div>

    <div class="top-right">
      <button class="iconbtn" id="shareBtn">å…±æœ‰</button>
    </div>
  </div>

  <div class="card" id="list"></div>

  <div class="bottom">
    <button class="plus" id="plusBtn">ï¼‹</button>
    <div class="inputwrap" id="inputWrap">
      <input class="input" id="newText" placeholder="è²·ã†ã‚‚ã®ã‚’å…¥åŠ›â€¦" />
    </div>
  </div>

</div>

<script>
document.addEventListener("contextmenu", e=>e.preventDefault(),{passive:false});
document.addEventListener("gesturestart", e=>e.preventDefault(),{passive:false});
document.addEventListener("gesturechange", e=>e.preventDefault(),{passive:false});
document.addEventListener("gestureend", e=>e.preventDefault(),{passive:false});

/* ===== DOMï¼ˆiOS/Safariã§ã‚‚ç¢ºå®Ÿã«å‹•ã‹ã™ãŸã‚æ˜ç¤ºå–å¾—ï¼‰===== */
const app      = document.getElementById("app");
const list     = document.getElementById("list");
const editBtn  = document.getElementById("editBtn");
const trashBtn = document.getElementById("trashBtn");
const shareBtn = document.getElementById("shareBtn");
const plusBtn  = document.getElementById("plusBtn");
const inputWrap= document.getElementById("inputWrap");
const newText  = document.getElementById("newText");

function uid(){
  try{
    if (crypto && crypto.randomUUID) return crypto.randomUUID();
  }catch{}
  return "id_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2);
}

const KEY="shopping_list_ios_final_v2";
let items=[];
let editMode=false;
let openId=null;
let openEditId=null;
let dragWrap=null;

load(); render();

// ç”»é¢ã®ã©ã“ã‹ã‚’ã‚¿ãƒƒãƒ—ã—ãŸã‚‰é–‹ã„ã¦ã„ã‚‹å‰Šé™¤ã‚’é–‰ã˜ã‚‹ï¼ˆé€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã®ã¿ï¼‰
document.addEventListener("pointerdown",(e)=>{
  if(editMode){
    if(!openEditId) return;
    if(e.target.closest(".actions")) return;
    if(e.target.closest(".swipe-wrap")) return;
    openEditId=null;
    render();
    return;
  }
  if(!openId) return;
  if(e.target.closest(".actions")) return; // å‰Šé™¤ãƒœã‚¿ãƒ³ã®ã‚¿ãƒƒãƒ—ã¯é–‰ã˜ãªã„
  if(e.target.closest(".swipe-wrap")) return; // è¡Œå†…ã‚¿ãƒƒãƒ—ã¯ row å´ã§å‡¦ç†
  openId=null;
  render();
},{capture:true});

editBtn.onclick=()=>{
  openId=null;
  openEditId=null;
  editMode=!editMode;
  app.classList.toggle("edit",editMode);
  editBtn.textContent=editMode?"âœ“":"ç·¨é›†";
  render();
};

trashBtn.onclick=()=>{
  if(confirm("å…¨å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")){
    items=[]; save(); render();
  }
};

shareBtn.onclick=async()=>{
  const text=items.map(i=>`${i.done?"â˜‘":"â˜"} ${i.text}`).join("\n");
  try{
    if(navigator.share){
      await navigator.share({title:"è²·ã„ç‰©ãƒªã‚¹ãƒˆ",text});
    }else{
      await navigator.clipboard.writeText(text);
      alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ");
    }
  }catch{}
};

plusBtn.onclick=()=>{
  if(!inputWrap.classList.contains("show")){
    inputWrap.classList.add("show");
    newText.focus();
  }else commitAdd();
};
newText.onkeydown=e=>{
  if(e.key==="Enter") commitAdd();
  if(e.key==="Escape"){ inputWrap.classList.remove("show"); newText.value=""; }
};

function commitAdd(){
  const t=newText.value.trim();
  if(!t)return;
  items.push({id:uid(),text:t,done:false});
  newText.value="";
  save(); render();
  newText.focus();
}

function toggleDone(id,val){
  if(editMode)return;
  const it=items.find(x=>x.id===id);
  if(it){ it.done=val; save(); render(); }
}

function removeOne(id){
  items=items.filter(x=>x.id!==id);
  save(); render();
}

function save(){localStorage.setItem(KEY,JSON.stringify(items));}
function load(){
  const raw=localStorage.getItem(KEY);
  items=raw?JSON.parse(raw):[];
}

function render(){
  list.innerHTML="";
  items.forEach(it=>{
    const wrap=document.createElement("div");
    wrap.className="swipe-wrap";
    wrap.dataset.id=it.id;
    if(editMode && openEditId===it.id) wrap.classList.add("show-actions");

    // å³å´ã®å‰Šé™¤ãƒœã‚¿ãƒ³ï¼ˆé€šå¸¸ï¼šå·¦ã‚¹ãƒ¯ã‚¤ãƒ—ã€ç·¨é›†ï¼šâˆ’ã‚¿ãƒƒãƒ—ã§è¡¨ç¤ºï¼‰
    const actions=document.createElement("div");
    actions.className="actions";
    const b=document.createElement("button");
    b.type="button";
    b.textContent="å‰Šé™¤";
    b.onclick=()=>removeOne(it.id);
    actions.appendChild(b);
    wrap.appendChild(actions);

    const row=document.createElement("div");
    row.className="row";
    row.style.transform = editMode
      ? (openEditId===it.id ? "translateX(-98px)" : "translateX(0)")
      : (openId===it.id ? "translateX(-98px)" : "translateX(0)");

    const left=document.createElement("div");
    left.className="leftSlot";
    const minus=document.createElement("button");
    minus.className="del";
    minus.innerHTML='<span class="minus-bar" aria-hidden="true"></span>';
    minus.style.display = editMode ? "inline-flex" : "none";
    minus.type="button";
    minus.onclick=()=>{
      if(!editMode) return;
      // 1è¡Œã ã‘é–‹ã
      openEditId = (openEditId===it.id) ? null : it.id;
      // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã®é–‹ãã¯é–‰ã˜ã‚‹
      openId = null;
      render();
    };
    left.appendChild(minus);
    row.appendChild(left);

    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.className="cb";
    cb.checked=it.done;
    cb.disabled=editMode;
    cb.onchange=()=>toggleDone(it.id,cb.checked);
    row.appendChild(cb);

    const text=document.createElement("div");
    text.className="text"+(it.done?" checked":"");
    text.textContent=it.text;
    row.appendChild(text);

    const right=document.createElement("div");
    right.className="rightSlot";
    const handle=document.createElement("div");
    handle.className="handle";
    handle.textContent="â‰¡";
    handle.onpointerdown=e=>{
      if(!editMode) return;
      e.preventDefault();
      e.stopPropagation();
      startDrag(e,wrap);
    };
    right.appendChild(handle);
    row.appendChild(right);

    row.onclick=(e)=>{
      // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã§é–‹ã„ã¦ã„ã‚‹å‰Šé™¤ã‚’é–‰ã˜ã‚‹ï¼ˆâˆ’ã‚„å‰Šé™¤ãƒœã‚¿ãƒ³è‡ªä½“ã¯é™¤å¤–ï¼‰
      if(editMode){
        if(e.target.closest(".del")) return;
        if(e.target.closest(".actions")) return;
        if(openEditId){ openEditId=null; render(); }
      }else{
        // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼šã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹
        if(openId===it.id){ openId=null; render(); }
      }
    };

    if(!editMode) attachSwipe(row,it.id);

    wrap.appendChild(row);
    list.appendChild(wrap);
  });
}

/* âœ… ã“ã“ãŒä¿®æ­£ç‚¹ï¼šãƒã‚§ãƒƒã‚¯/ãƒœã‚¿ãƒ³/å…¥åŠ›ã«è§¦ã‚ŒãŸã‚‰ã‚¹ãƒ¯ã‚¤ãƒ—ã‚’é–‹å§‹ã—ãªã„ */
function attachSwipe(row,id){
  let startX=0,startY=0,swiping=false,currentX=0;

  const isInteractive = (t) => !!t.closest("input,button,.handle,.del");

  row.onpointerdown=(e)=>{
    if(editMode) return;

    // âœ… ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ç­‰ã‚’è§¦ã£ãŸå ´åˆã¯ä½•ã‚‚ã—ãªã„ï¼ˆã“ã‚Œã§ãƒã‚§ãƒƒã‚¯ãŒç¢ºå®Ÿã«å…¥ã‚‹ï¼‰
    if(isInteractive(e.target)) return;

    // æ—¢ã«åˆ¥ã®è¡ŒãŒé–‹ã„ã¦ãŸã‚‰é–‰ã˜ã‚‹
    if(openId && openId !== id){
      openId = null;
      render();
    }

    startX=e.clientX;
    startY=e.clientY;
    swiping=false;
    currentX=(openId===id)?-98:0;
    row.style.transition="none";
  };

  row.onpointermove=(e)=>{
    if(editMode || startX===0) return;

    const dx=e.clientX-startX;
    const dy=e.clientY-startY;

    if(!swiping){
      if(Math.abs(dx)<12) return;
      if(Math.abs(dx)<=Math.abs(dy)) return;
      swiping=true;
    }

    let x=currentX+dx;
    x=Math.min(0,Math.max(-98,x));
    row.style.transform=`translateX(${x}px)`;
  };

  row.onpointerup=()=>{
    if(editMode) return;
    // ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦ã„ãªã„ã‚¿ãƒƒãƒ—ãªã‚‰ã€é–‹ã„ã¦ã„ã‚‹å‰Šé™¤ã‚’é–‰ã˜ã‚‹
    if(!swiping){
      if(openId===id){ openId=null; render(); }
      startX=0;
      return;
    }

    // ç¾åœ¨ä½ç½®ã‚’è¦‹ã¦ç¢ºå®š
    const tr=getComputedStyle(row).transform;
    let x=0;
    if(tr && tr!=="none"){
      const m=tr.match(/matrix\(([^)]+)\)/);
      if(m){
        const parts=m[1].split(",").map(v=>parseFloat(v));
        x=parts[4]||0;
      }
    }

    row.style.transition="transform .18s ease";
    openId=(x<=-49)?id:null;
    startX=0;
    render();
  };

  row.onpointercancel=row.onpointerup;
}

/* Drag */
function startDrag(e,wrap){
  // ä¸¦ã¹æ›¿ãˆé–‹å§‹æ™‚ã¯å‰Šé™¤è¡¨ç¤ºã‚’å¿…ãšé–‰ã˜ã‚‹
  if(openEditId){ openEditId=null; render(); }
  dragWrap=wrap;
  const row=wrap.querySelector(".row");
  row.classList.add("dragging");

  const move=ev=>{
    const after=getAfter(ev.clientY);
    if(after==null) list.appendChild(dragWrap);
    else list.insertBefore(dragWrap,after);
  };
  const up=()=>{
    row.classList.remove("dragging");
    dragWrap=null;
    persist();
    window.removeEventListener("pointermove",move);
    window.removeEventListener("pointerup",up);
    window.removeEventListener("pointercancel",up);
  };

  window.addEventListener("pointermove",move,{passive:false});
  window.addEventListener("pointerup",up,{passive:false});
  window.addEventListener("pointercancel",up,{passive:false});
}

function getAfter(y){
  const els=[...list.querySelectorAll(".swipe-wrap")].filter(w=>w!==dragWrap);
  let closest={offset:-Infinity,el:null};
  els.forEach(w=>{
    const box=w.getBoundingClientRect();
    const offset=y-box.top-box.height/2;
    if(offset<0&&offset>closest.offset) closest={offset,el:w};
  });
  return closest.el;
}

function persist(){
  const ordered=[...list.querySelectorAll(".swipe-wrap")].map(w=>w.dataset.id);
  const map=new Map(items.map(i=>[i.id,i]));
  items=ordered.map(id=>map.get(id)).filter(Boolean);
  save();
}
</script>
