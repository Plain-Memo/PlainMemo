<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Ë≤∑„ÅÑÁâ©„É™„Çπ„Éà</title>

<style>
:root{
  --bg:#000;
  --card:#1c1c1e;
  --line:rgba(255,255,255,.08);
  --text:#fff;
  --sub:rgba(255,255,255,.6);
  --accent:#ff375f;
  --danger:#ff3b30;
  --radius:24px;

  --actionW: 98px;
  --spring: cubic-bezier(.2,.95,.2,1.1);
}

*{box-sizing:border-box;}
html,body{height:100%; -webkit-text-size-adjust:100%;}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  display:flex;
  justify-content:center;
  color:var(--text);
  -webkit-user-select:none;
  user-select:none;
  touch-action:manipulation;
  overscroll-behavior:none;
}

button, .row{ -webkit-user-select:none; user-select:none; }
input{ -webkit-user-select:text; user-select:text; }

.phone{
  width:390px;
  min-height:100vh;
  padding:14px;
  display:flex;
  flex-direction:column;
}

/* =======================
   Top Bar
======================= */
.topbar{
  position:relative;
  height:64px;
  margin-bottom:14px;
  flex:0 0 auto;
}
.top-left,
.top-right{
  position:absolute;
  top:0;
  height:100%;
  display:flex;
  align-items:center;
  gap:12px;
  width:150px;
}
.top-left{ left:0; }
.top-right{ right:0; justify-content:flex-end; }

.title{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-weight:900;
  font-size:20px;
  pointer-events:none;
}

.iconbtn, .editbtn{
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  color:var(--accent);
  padding:12px 18px;
  font-weight:900;
  font-size:18px;
  min-height:52px;
  transition:transform .12s ease, filter .12s ease;
}
.iconbtn:active, .editbtn:active{
  transform:scale(.97);
  filter:brightness(1.08);
}

/* =======================
   Card
======================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  overflow:auto;
  -webkit-overflow-scrolling:touch;
  overscroll-behavior:contain;
  flex:0 0 auto;
}

.swipe-wrap{ position:relative; overflow:hidden; width:100%; }

.row{ width:100%; position:relative; z-index:2; }
.actions{ z-index:1; }

.actions{
  position:absolute;
  top:0; right:0; bottom:0;
  display:flex;
}
.actions button{
  width:var(--actionW);
  border:none;
  background:var(--danger);
  color:#fff;
  font-weight:900;
  border-top-left-radius:14px;
  border-bottom-left-radius:14px;
  transition:transform .12s ease, filter .12s ease;
}
.actions button:active{
  transform:scale(.98);
  filter:brightness(1.06);
}

/* Á∑®ÈõÜ„É¢„Éº„Éâ„Åß„ÅØ„Çπ„ÉØ„Ç§„ÉóÂâäÈô§„ÇíÁÑ°ÂäπÂåñÔºà‚àí„ÅßÈñã„ÅèÔºâ */
.edit .actions{
  opacity:0;
  pointer-events:none;
}
.edit .swipe-wrap.show-actions .actions{
  opacity:1;
  pointer-events:auto;
}

/* =======================
   Row
======================= */
.row{
  display:flex;
  align-items:center;
  padding:18px 16px;
  border-bottom:1px solid var(--line);
  background:var(--card);
  transition:transform .22s var(--spring), filter .12s ease;
  -webkit-touch-callout:none;

  touch-action: pan-y;
}
.row:active{ filter:brightness(1.06); }
.row:last-child{border-bottom:none;}
.dragging{opacity:.35;}

.leftSlot{ width:34px; flex:0 0 34px; display:flex; }
.rightSlot{ width:40px; flex:0 0 40px; display:flex; justify-content:flex-end; }

.del{
  width:30px;height:30px;
  border-radius:999px;
  background:var(--accent);
  color:#fff;
  border:none;
  opacity:0;
  transform:translateX(-12px);
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease, filter .12s ease;
  display:flex;
  align-items:center;
  justify-content:center;
}
.del:active{ filter:brightness(1.08); transform:translateX(0) scale(.97); }

.edit .del{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

.cb{
  width:26px;height:26px;
  margin-right:12px;
}
.edit .cb{
  opacity:.25;
  pointer-events:none;
}

.text{
  flex:1;
  font-size:18px;
}
.checked{ text-decoration:line-through; opacity:.5; }

.handle{
  font-size:22px;
  color:var(--sub);
  opacity:0;
  transform:translateX(12px);
  pointer-events:none;
  transition:opacity .18s ease, transform .18s ease;
  touch-action:none;
}
.edit .handle{
  opacity:1;
  transform:translateX(0);
  pointer-events:auto;
}

/* =======================
   Spacer
======================= */
.spacer{
  flex:1 1 auto;
  max-height:80px;
}

/* =======================
   Add
======================= */
.bottom{
  flex:0 0 auto;
}
.plus{
  width:60px;height:60px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  font-size:30px;
  color:#fff;
  transition:transform .12s ease, filter .12s ease;
}
.plus:active{
  transform:scale(.97);
  filter:brightness(1.08);
}
.inputwrap{ display:none; margin-top:10px; }
.inputwrap.show{ display:block; }
.input{
  width:100%;
  height:56px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.10);
  color:#fff;
  padding:0 14px;
}

.del .minus-bar{
  display:block;
  width:14px;
  height:3px;
  background:#fff;
  border-radius:999px;
}

/* =======================
   Placeholder
======================= */
.placeholder{
  background:rgba(255,255,255,.06);
  border-top:1px dashed rgba(255,255,255,.18);
  border-bottom:1px dashed rgba(255,255,255,.18);
}

/* =======================
   Modal (A11yÂº∑Âåñ)
======================= */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  z-index:9999;
  padding:18px;
}
.modal.show{ display:flex; }

.modal-card{
  width:min(340px, 100%);
  background:rgba(28,28,30,.92);
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  overflow:hidden;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 20px 60px rgba(0,0,0,.55);
}

.modal-body{
  padding:18px 16px 14px;
  text-align:center;
}
.modal-title{
  font-weight:900;
  font-size:16px;
  margin:0 0 8px;
}
.modal-msg{
  color:rgba(255,255,255,.72);
  font-size:13px;
  margin:0;
  line-height:1.45;
}

.modal-actions{
  display:flex;
  border-top:1px solid rgba(255,255,255,.10);
}
.modal-actions button{
  flex:1;
  height:48px;
  border:none;
  background:transparent;
  color:#fff;
  font-weight:900;
  font-size:15px;
  transition:filter .12s ease, transform .12s ease;
}
.modal-actions button:active{ filter:brightness(1.10); transform:scale(.99); }
.modal-actions button + button{
  border-left:1px solid rgba(255,255,255,.10);
}
.modal-actions .danger{ color: var(--danger); }

/* „Éâ„É©„ÉÉ„Ç∞‰∏≠„ÅÆ‚ÄúÊµÆ„ÅÑ„Å¶„ÇãË°å‚Äù */
.floating{
  position:fixed !important;
  left:0;
  top:0;
  z-index:9998;
  pointer-events:none;
  transform: translate3d(0,0,0);
  will-change: transform;
  filter: brightness(1.05);
  box-shadow: 0 18px 50px rgba(0,0,0,.55);
  border-radius: 16px;
  overflow:hidden;
}

/* A11y: „Çπ„ÇØ„É™„Éº„É≥„É™„Éº„ÉÄ„ÉºÁî® */
.sr-only{
  position:absolute !important;
  width:1px;height:1px;
  padding:0;margin:-1px;
  overflow:hidden;clip:rect(0,0,0,0);
  white-space:nowrap;border:0;
}
</style>

<body>
<div class="phone" id="app">

  <div class="topbar">
    <div class="top-left">
      <button class="iconbtn" id="trashBtn" aria-label="ÂÖ®ÂâäÈô§">üóë</button>
      <button class="editbtn" id="editBtn" aria-label="Á∑®ÈõÜ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà">Á∑®ÈõÜ</button>
    </div>

    <div class="title">„É™„Çπ„Éà</div>

      <button class="iconbtn" id="shareBtn" aria-label="ÂÖ±Êúâ">ÂÖ±Êúâ</button>

<!-- ‚úÖ A11y: Áä∂ÊÖãÈÄöÁü•Ôºàaria-liveÔºâ -->

<!-- ‚úÖ confirm„É¢„Éº„ÉÄ„É´Ôºà„Éï„Ç©„Éº„Ç´„Çπ„Éà„É©„ÉÉ„Éó/Âæ©Â∏∞Ôºâ -->

      <h3 class="modal-title" id="modalTitle">Á¢∫Ë™ç</h3>
      <p class="modal-msg" id="modalMsg">„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü</p>
    </div>
    <div class="modal-actions">
      <button type="button" id="modalCancel">„Ç≠„É£„É≥„Çª„É´</button>
      <button type="button" class="danger" id="modalOk">ÂâäÈô§</button>
    </div>
  </div>
</div>

<script>
/* =======================
   ‚úÖ ÊîπÂñÑ‚ë†ÔºöÁÑ°ÂäπÂåñ„ÅØ‚Äú„É¢„Éê„Ç§„É´Ôºà„Çø„ÉÉ„ÉÅÔºâÈôêÂÆö‚Äù
======================= */
const IS_TOUCH = matchMedia("(pointer: coarse)").matches || "ontouchstart" in window;
if(IS_TOUCH){
  document.addEventListener("contextmenu", e=>e.preventDefault(),{passive:false});
  document.addEventListener("gesturestart", e=>e.preventDefault(),{passive:false});
  document.addEventListener("gesturechange", e=>e.preventDefault(),{passive:false});
  document.addEventListener("gestureend", e=>e.preventDefault(),{passive:false});
}

/* ===== DOM ===== */
const app      = document.getElementById("app");
const list     = document.getElementById("list");
const editBtn  = document.getElementById("editBtn");
const trashBtn = document.getElementById("trashBtn");
const shareBtn = document.getElementById("shareBtn");
const plusBtn  = document.getElementById("plusBtn");
const inputWrap= document.getElementById("inputWrap");
const newText  = document.getElementById("newText");
const topbar   = document.querySelector(".topbar");
const bottom   = document.querySelector(".bottom");
const live     = document.getElementById("live");

/* modal */
const modal       = document.getElementById("modal");
const modalTitle  = document.getElementById("modalTitle");
const modalMsg    = document.getElementById("modalMsg");
const modalCancel = document.getElementById("modalCancel");
const modalOk     = document.getElementById("modalOk");

/* ÂπÖ„ÇíCSSÂ§âÊï∞„Åã„ÇâÂèñÂæóÔºàJSÂÅ¥„ÇÇ‰∏ÄÂÖÉÂåñÔºâ */
const ACTION_W = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--actionW"), 10) || 98;

function announce(msg){
  // aria-live „ÅØÂêå‰∏ÄÊñá„Å†„Å®Ë™≠„Åæ„Çå„Å™„ÅÑ„Åì„Å®„Åå„ÅÇ„Çã„ÅÆ„ÅßÂ∞ë„ÅóÊè∫„Çâ„Åô
  live.textContent = "";
  setTimeout(()=>{ live.textContent = msg; }, 10);
}

function uid(){
  try{ if (crypto && crypto.randomUUID) return crypto.randomUUID(); }catch{}
  return "id_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2);
}

/* =======================
   ‚úÖ ÊîπÂñÑ‚ë¢ÔºölocalStorage„Ç≠„ÉºÊï¥ÁêÜ + Êóß„Ç≠„ÉºÁßªË°å
======================= */
const KEY = "shopping_list_ios_v8";
const OLD_KEYS = ["shopping_list_ios_final_v8"]; // ÊóßÁâà„Åã„ÇâËá™ÂãïÁßªË°å

let items=[];
let editMode=false;

/* Èñã„ÅÑ„Å¶„ÅÑ„ÇãË°åÔºàÈÄöÂ∏∏/Á∑®ÈõÜÔºâ */
let openId=null;
let openEditId=null;

/* Drag */
let dragWrap=null;

/* ‚úÖ ÈñìÂª∂„Å≥Ëß£Ê∂àÔºöÈï∑„ÅÑÊôÇ„Å†„Åë„Ç´„Éº„Éâ„Å´max-heightÔºàËá™ÂãïË®àÁÆóÔºâ */
function layoutCardHeight(){
  const s = getComputedStyle(app);
  const padTop = parseFloat(s.paddingTop) || 0;
  const padBottom = parseFloat(s.paddingBottom) || 0;

  const reserve = 80;
  const available = window.innerHeight - topbar.offsetHeight - bottom.offsetHeight - padTop - padBottom - reserve;
  const maxH = Math.max(180, available - 14);
  list.style.maxHeight = maxH + "px";
}
window.addEventListener("resize", layoutCardHeight);
window.addEventListener("orientationchange", layoutCardHeight);

/* =======================
   StorageÔºàÁ†¥ÊêçËÄêÊÄß + ÁßªË°åÔºâ
======================= */
function save(){
  try{ localStorage.setItem(KEY, JSON.stringify(items)); }catch{}
}
function _loadFromKey(k){
  const raw = localStorage.getItem(k);
  if(!raw) return null;
  try{
    const parsed = JSON.parse(raw);
    if(!Array.isArray(parsed)) return null;
    const arr = parsed
      .map(x=>({
        id: (x && typeof x.id==="string" && x.id) ? x.id : uid(),
        text: String(x?.text ?? "").trim(),
        done: !!x?.done
      }))
      .filter(x=>x.text);
    return arr;
  }catch{
    return null;
  }
}
function load(){
  // Êñ∞„Ç≠„ÉºÂÑ™ÂÖà
  let loaded = _loadFromKey(KEY);

  // Êñ∞„Ç≠„Éº„ÅåÁÑ°„Åë„Çå„Å∞Êóß„Ç≠„Éº„ÇíÊé¢Á¥¢„Åó„Å¶ÁßªË°å
  if(!loaded){
    for(const k of OLD_KEYS){
      const old = _loadFromKey(k);
      if(old){
        loaded = old;
        // ÁßªË°å‰øùÂ≠ò
        items = loaded;
        save();
        try{ localStorage.removeItem(k); }catch{}
        announce("„Éá„Éº„Çø„ÇíÊñ∞ÂΩ¢Âºè„Å´ÁßªË°å„Åó„Åæ„Åó„Åü");
        return;
      }
    }
  }

  if(loaded){
    items = loaded;
  }else{
    items = [];
    // Êñ∞„Ç≠„Éº„ÅåÂ£ä„Çå„Å¶„ÅüÂ†¥Âêà„ÅØÊ∂à„Åó„Å¶„Åä„Åè
    try{ localStorage.removeItem(KEY); }catch{}
  }
}

/* =======================
   DOM Helpers
======================= */
function wrapEl(id){ return list.querySelector(`.swipe-wrap[data-id="${CSS.escape(id)}"]`); }
function rowEl(id){ const w=wrapEl(id); return w ? w.querySelector(".row") : null; }

function setRowX(id, x){
  const row = rowEl(id);
  if(!row) return;
  row._x = x; // ‚úÖ ÊîπÂñÑ‚ë°ÔºöÁèæÂú®ÂÄ§„Çí‰øùÊåÅÔºàmatrixËß£Êûê„Åó„Å™„ÅÑÔºâ
  row.style.transform = `translateX(${x}px)`;
}

function closeOpenIfDifferent(id){
  if(openId && openId !== id){
    setRowX(openId, 0);
    openId = null;
  }
}

function closeAllSwipe(){
  if(openId){
    setRowX(openId, 0);
    openId = null;
  }
  if(openEditId){
    const w = wrapEl(openEditId);
    if(w) w.classList.remove("show-actions");
    setRowX(openEditId, 0);
    openEditId = null;
  }
}

/* =======================
   ‚úÖ ÊîπÂñÑ‚ë£Ôºö„É¢„Éº„ÉÄ„É´Ôºà„Éï„Ç©„Éº„Ç´„Çπ„Éà„É©„ÉÉ„Éó/Âæ©Â∏∞Ôºâ
======================= */
let _modalResolver = null;
let _modalPrevFocus = null;

function _focusablesInModal(){
  return [...modal.querySelectorAll('button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])')]
    .filter(el => !el.disabled && el.offsetParent !== null);
}

function showConfirm({title="Á¢∫Ë™ç", message="„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü", okText="OK", cancelText="„Ç≠„É£„É≥„Çª„É´", danger=false}){
  _modalPrevFocus = document.activeElement;

  modalTitle.textContent = title;
  modalMsg.textContent = message;
  modalOk.textContent = okText;
  modalCancel.textContent = cancelText;
  modalOk.classList.toggle("danger", !!danger);

  modal.classList.add("show");
  modal.setAttribute("aria-hidden","false");

  setTimeout(()=>{ modalCancel.focus?.(); }, 0);

  return new Promise(resolve=>{
    _modalResolver = resolve;
  });
}

function hideConfirm(val){
  modal.classList.remove("show");
  modal.setAttribute("aria-hidden","true");
  const r = _modalResolver;
  _modalResolver = null;

  // „Éï„Ç©„Éº„Ç´„ÇπÂæ©Â∏∞
  try{ _modalPrevFocus?.focus?.(); }catch{}
  _modalPrevFocus = null;

  if(r) r(!!val);
}

modalCancel.addEventListener("click", ()=>hideConfirm(false));
modalOk.addEventListener("click", ()=>hideConfirm(true));
modal.addEventListener("click", (e)=>{ if(e.target === modal) hideConfirm(false); });

document.addEventListener("keydown",(e)=>{
  if(!modal.classList.contains("show")) return;

  if(e.key==="Escape"){
    e.preventDefault();
    hideConfirm(false);
    return;
  }

  // „Éï„Ç©„Éº„Ç´„Çπ„Éà„É©„ÉÉ„Éó
  if(e.key==="Tab"){
    const f = _focusablesInModal();
    if(!f.length) return;

    const first = f[0];
    const last = f[f.length-1];
    const active = document.activeElement;

    if(e.shiftKey){
      if(active === first || !modal.contains(active)){
        e.preventDefault();
        last.focus();
      }
    }else{
      if(active === last){
        e.preventDefault();
        first.focus();
      }
    }
  }
});

/* =======================
   Top actions
======================= */
editBtn.addEventListener("click", ()=>{
  closeAllSwipe();
  editMode=!editMode;
  app.classList.toggle("edit",editMode);
  editBtn.textContent = editMode ? "‚úì" : "Á∑®ÈõÜ";
  editBtn.setAttribute("aria-label", editMode ? "Á∑®ÈõÜ„É¢„Éº„ÉâËß£Èô§" : "Á∑®ÈõÜ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà");
  announce(editMode ? "Á∑®ÈõÜ„É¢„Éº„Éâ„Å´„Åó„Åæ„Åó„Åü" : "Á∑®ÈõÜ„É¢„Éº„Éâ„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü");

  list.querySelectorAll(".swipe-wrap").forEach(w=>{
    const row = w.querySelector(".row");
    const cb = w.querySelector(".cb");
    const minus = w.querySelector(".del");

    cb.disabled = editMode;
    cb.style.pointerEvents = editMode ? "none" : "auto";
    cb.style.opacity = editMode ? ".25" : "1";
    minus.style.display = editMode ? "inline-flex" : "none";

    w.classList.remove("show-actions");
    row.style.transition = "transform .22s var(--spring)";
    setRowX(w.dataset.id, 0);
    row._justSwiped = false;
  });

  openId = null;
  openEditId = null;
});

trashBtn.addEventListener("click", async ()=>{
  const ok = await showConfirm({
    title:"ÂÖ®ÂâäÈô§",
    message:"„É™„Çπ„Éà„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„ÄÇ",
    okText:"ÂâäÈô§",
    cancelText:"„Ç≠„É£„É≥„Çª„É´",
    danger:true
  });
  if(!ok) return;

  items=[];
  save();
  list.innerHTML="";
  openId=null;
  openEditId=null;
  layoutCardHeight();

/* =======================
   Build row DOM
======================= */
function buildRow(it){
  const wrap=document.createElement("div");
  wrap.className="swipe-wrap";
  wrap.dataset.id=it.id;
  wrap.setAttribute("role","listitem");

  // actions
  const actions=document.createElement("div");
  actions.className="actions";
  const delBtn=document.createElement("button");
  delBtn.type="button";
  delBtn.textContent="ÂâäÈô§";
  delBtn.setAttribute("aria-label", `ÂâäÈô§: ${it.text}`);
  delBtn.addEventListener("click", ()=>removeOne(it.id));
  actions.appendChild(delBtn);
  wrap.appendChild(actions);

  // row
  const row=document.createElement("div");
  row.className="row";
  row._x = 0; // ‚úÖ ÊîπÂñÑ‚ë°ÔºöÁèæÂú®X„Çí‰øùÊåÅ
  row.style.transform="translateX(0)";
  row._justSwiped = false;

  // left (minus)
  const left=document.createElement("div");
  left.className="leftSlot";
  const minus=document.createElement("button");
  minus.className="del";
  minus.innerHTML='<span class="minus-bar" aria-hidden="true"></span>';
  minus.type="button";
  minus.style.display = editMode ? "inline-flex" : "none";
  minus.setAttribute("aria-label", `ÂâäÈô§„É°„Éã„É•„Éº: ${it.text}`);

  minus.addEventListener("click", ()=>{
    if(!editMode) return;

    if(openEditId && openEditId !== it.id){
      const prev = wrapEl(openEditId);
      if(prev) prev.classList.remove("show-actions");
      setRowX(openEditId, 0);
    }
    const willOpen = openEditId !== it.id;
    openEditId = willOpen ? it.id : null;
    wrap.classList.toggle("show-actions", willOpen);
    setRowX(it.id, willOpen ? -ACTION_W : 0);
  });

  left.appendChild(minus);
  row.appendChild(left);

  // checkbox
  const cb=document.createElement("input");
  cb.type="checkbox";
  cb.className="cb";
  cb.checked=!!it.done;
  cb.disabled=editMode;
  cb.setAttribute("aria-label", `ÂÆå‰∫ÜÂàá„ÇäÊõø„Åà: ${it.text}`);
  cb.addEventListener("change", ()=>toggleDone(it.id, cb.checked));
  row.appendChild(cb);

  // textÔºà„ÇØ„É™„ÉÉ„ÇØ/Enter/Space„ÅßÂÆå‰∫ÜÂàáÊõøÔºâ
  const text=document.createElement("div");
  text.className="text" + (it.done ? " checked":"");
  text.textContent=it.text;
  text.setAttribute("role","button");
  text.setAttribute("tabindex","0");
  text.setAttribute("aria-label", `È†ÖÁõÆ: ${it.text}Ôºà„ÇØ„É™„ÉÉ„ÇØ„ÅßÂÆå‰∫ÜÂàáÊõøÔºâ`);
  text.addEventListener("click", ()=>{
    if(editMode) return;
    cb.checked = !cb.checked;
    toggleDone(it.id, cb.checked);
  });
  text.addEventListener("keydown", (e)=>{
    if(editMode) return;
    if(e.key==="Enter" || e.key===" "){
      e.preventDefault();
      cb.checked = !cb.checked;
      toggleDone(it.id, cb.checked);
    }
  });
  row.appendChild(text);

  // handleÔºà‚úÖ ÊîπÂñÑ‚ë£Ôºö„Ç≠„Éº„Éú„Éº„Éâ‰∏¶„ÅπÊõø„ÅàÔºâ
  const right=document.createElement("div");
  right.className="rightSlot";
  const handle=document.createElement("div");
  handle.className="handle";
  handle.textContent="‚â°";
  handle.setAttribute("role","button");
  handle.setAttribute("tabindex","0");
  handle.setAttribute("aria-label","‰∏¶„ÅπÊõø„Åà„Éè„É≥„Éâ„É´ÔºàAlt+‚Üë/‚Üì„Åß„ÇÇÁßªÂãï„Åß„Åç„Åæ„ÅôÔºâ");

  handle.addEventListener("pointerdown", e=>{
    if(!editMode) return;
    e.preventDefault();
    e.stopPropagation();
    startDrag(e, wrap);
  });

  handle.addEventListener("keydown", (e)=>{
    if(!editMode) return;

    // Alt + ‚Üë/‚Üì „ÅßË°åÁßªÂãïÔºà„Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£Áî®Ôºâ
    if(e.altKey && (e.key === "ArrowUp" || e.key === "ArrowDown")){
      e.preventDefault();
      const dir = (e.key === "ArrowUp") ? -1 : 1;
      const moved = moveItemById(it.id, dir);
      if(moved){
        announce(`ÁßªÂãï„Åó„Åæ„Åó„Åü: ${it.text}`);
        // ÁßªÂãïÂæå„ÇÇ„Éè„É≥„Éâ„É´„Å´„Éï„Ç©„Éº„Ç´„Çπ‰øùÊåÅ
        setTimeout(()=>{
          const w = wrapEl(it.id);
          w?.querySelector(".handle")?.focus?.();
        }, 0);
      }
    }
  });

  right.appendChild(handle);
  row.appendChild(right);

  // row clickÔºà„Çπ„ÉØ„Ç§„ÉóÁõ¥ÂæåclickÊäëÊ≠¢Ôºâ
  row.addEventListener("click",(e)=>{
    if(row._justSwiped){
      row._justSwiped = false;
      return;
    }

    if(editMode){
      if(e.target.closest(".del")) return;
      if(e.target.closest(".actions")) return;
      if(openEditId){
        const w = wrapEl(openEditId);
        if(w) w.classList.remove("show-actions");
        setRowX(openEditId, 0);
        openEditId = null;
      }
    }else{
      if(openId===it.id){
        setRowX(it.id, 0);
        openId=null;
      }
    }
  });

  // swipe only in normal mode
  attachSwipe(row, it.id);

  wrap.appendChild(row);
  return wrap;
}

/* =======================
   State ops
======================= */
function toggleDone(id,val){
  if(editMode) return;
  const it=items.find(x=>x.id===id);
  if(!it) return;
  it.done = !!val;
  save();

  const w = wrapEl(id);
  if(!w) return;
  const text = w.querySelector(".text");
  text.classList.toggle("checked", it.done);

  const cb = w.querySelector(".cb");
  if(cb) cb.checked = it.done;

  announce(`${it.text} „Çí ${it.done ? "ÂÆå‰∫Ü" : "Êú™ÂÆå‰∫Ü"} „Å´„Åó„Åæ„Åó„Åü`);
}

function removeOne(id){
  const it = items.find(x=>x.id===id);
  items = items.filter(x=>x.id!==id);
  save();

  const w = wrapEl(id);
  if(w) w.remove();

  if(openId===id) openId=null;
  if(openEditId===id) openEditId=null;

  layoutCardHeight();
  if(it) announce(`ÂâäÈô§„Åó„Åæ„Åó„Åü: ${it.text}`);
}

/* ‚úÖ ÊîπÂñÑ‚ë£Ôºö„Ç≠„Éº„Éú„Éº„Éâ‰∏¶„ÅπÊõø„ÅàÁî®ÔºàAlt+‚Üë/‚ÜìÔºâ */
function moveItemById(id, dir){
  const idx = items.findIndex(x=>x.id===id);
  if(idx < 0) return false;
  const next = idx + dir;
  if(next < 0 || next >= items.length) return false;

  // itemsÂÖ•„ÇåÊõø„Åà
  const tmp = items[idx];
  items[idx] = items[next];
  items[next] = tmp;
  save();

  // DOMÂÖ•„ÇåÊõø„ÅàÔºàÁ∞°Êòì„Å´ÂÜçÊèèÁîª„Åß„ÇÇOK„Å†„Åå„ÄÅËªΩ„ÅèÂÖ•„ÇåÊõø„ÅàÔºâ
  const a = wrapEl(items[idx].id);
  const b = wrapEl(items[next].id);
  // „Åì„ÅÆÊôÇÁÇπ„Åßitems„ÅØÂÖ•„ÇåÊõø„ÅàÂæå„Å™„ÅÆ„Åß„ÄÅDOMÂÅ¥„ÅØ„ÄåÁèæÂú®„ÅÆÈ†Ü„Äç„Å´Âêà„Çè„Åõ„Å¶‰∏¶„ÅπÁõ¥„Åô„ÅÆ„ÅåÁ¢∫ÂÆü
  // Â∞èË¶èÊ®°„Å™„ÅÆ„ÅßÂÜçÊèèÁîª„ÅßÁ¢∫ÂÆüÊÄßÂÑ™ÂÖà
  renderAll();
  layoutCardHeight();
  return true;
}

/* =======================
   ‚úÖ „Çπ„ÉØ„Ç§„ÉóÂâäÈô§Ôºà‚úÖ ÊîπÂñÑ‚ë°ÔºömatrixËß£Êûê„ÇíÂªÉÊ≠¢Ôºâ
======================= */
function attachSwipe(row,id){
  let startX=0, startY=0;
  let swiping=false;
  let active=false;
  let baseX=0;
  let pid=null;

  const isInteractive = (t) => !!t.closest("input,button,.handle,.del");

  row.addEventListener("pointerdown",(e)=>{
    if(editMode) return;
    if(isInteractive(e.target)) return;

    closeOpenIfDifferent(id);

    active = true;
    pid = e.pointerId;
    startX = e.clientX;
    startY = e.clientY;
    swiping = false;

    baseX = (openId===id) ? -ACTION_W : 0;
    row.style.transition="none";

    // ÁèæÂú®ÂÄ§„ÇíÂêåÊúü
    row._x = baseX;

    try{ row.setPointerCapture(pid); }catch{}
  }, {passive:true});

  row.addEventListener("pointermove",(e)=>{
    if(editMode || !active) return;

    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    if(!swiping){
      if(Math.abs(dx) < 7) return;
      if(Math.abs(dx) <= Math.abs(dy) * 0.85) return;
      swiping = true;
    }

    e.preventDefault();

    let x = baseX + dx;
    x = Math.min(0, Math.max(-ACTION_W, x));
    row._x = x; // ‚úÖ ÊîπÂñÑ‚ë°
    row.style.transform = `translateX(${x}px)`;
  }, {passive:false});

  const end = ()=>{
    if(editMode || !active) return;

    if(!swiping){
      if(openId===id){
        row.style.transition="transform .22s var(--spring)";
        setRowX(id, 0);
        openId=null;
      }
      active=false;
      return;
    }

    row.style.transition="transform .22s var(--spring)";
    const x = row._x || 0;  // ‚úÖ ÊîπÂñÑ‚ë°Ôºö‰øùÊåÅÂÄ§„Çí‰Ωø„ÅÜ
    const willOpen = (x <= -ACTION_W/2);
    setRowX(id, willOpen ? -ACTION_W : 0);
    openId = willOpen ? id : null;

    row._justSwiped = true;
    setTimeout(()=>{ row._justSwiped = false; }, 0);

    active=false;
  };

  row.addEventListener("pointerup", end, {passive:true});
  row.addEventListener("pointercancel", end, {passive:true});
}

/* =======================
   ‚úÖ ÊîπÂñÑ‚ë¢ÔºöDrag reorderÔºà„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄÊñπÂºèÔºâ
   ‚úÖ ÊîπÂñÑ„Éù„Ç§„É≥„Éà1Ôºöpointermove„ÇírAF„ÅßÈñìÂºï„Åç
======================= */
let placeholder = null;
let dragOffsetY = 0;
let dragPointerId = null;

let rafId = null;
let latestClientY = 0;

function startDrag(e,wrap){
  if(openEditId){
    const w = wrapEl(openEditId);
    if(w) w.classList.remove("show-actions");
    setRowX(openEditId, 0);
    openEditId = null;
  }

  dragWrap = wrap;
  const row = wrap.querySelector(".row");
  row.classList.add("dragging");

  // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄÁîüÊàêÔºàÂêå„ÅòÈ´ò„ÅïÔºâ
  const h = wrap.getBoundingClientRect().height;
  placeholder = document.createElement("div");
  placeholder.className = "placeholder";
  placeholder.style.height = h + "px";

  // ÊµÆ„Åã„Åõ„Çã„Åü„ÇÅ„ÅÆÂàùÊúüÊÉÖÂ†±
  const dragRect = wrap.getBoundingClientRect();
  dragOffsetY = e.clientY - dragRect.top;
  dragPointerId = e.pointerId;

  // DOM‰∏ä„Åß„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Å´ÁΩÆ„ÅçÊèõ„ÅàÔºàÂæå„Çç„Å´‰∏ÄÊó¶ÁΩÆ„ÅèÔºâ
  list.insertBefore(placeholder, wrap.nextSibling);

  // wrap„Çífixed„ÅßÊµÆ„Åã„Åõ„Çã
  const listRect = list.getBoundingClientRect();
  wrap.style.width = listRect.width + "px";
  wrap.classList.add("floating");
  wrap.style.transform = `translate3d(${listRect.left}px, ${dragRect.top}px, 0)`;

  try{ wrap.setPointerCapture(dragPointerId); }catch{}

  latestClientY = e.clientY;

  const applyMove = ()=>{
    rafId = null;
    if(!dragWrap) return;

    const listRect2 = list.getBoundingClientRect();
    const y = latestClientY - dragOffsetY;

    dragWrap.style.transform = `translate3d(${listRect2.left}px, ${y}px, 0)`;

    // placeholder „ÅÆÊåøÂÖ•‰ΩçÁΩÆÊõ¥Êñ∞
    const after = getAfterForPlaceholder(latestClientY);
    if(after === null){
      list.appendChild(placeholder);
    }else{
      list.insertBefore(placeholder, after);
    }

    autoScrollWithinList(latestClientY);
  };

  const move = (ev)=>{
    if(!dragWrap) return;
    ev.preventDefault();

    latestClientY = ev.clientY;

    // ‚úÖ ÊîπÂñÑ„Éù„Ç§„É≥„Éà1ÔºörAF„ÅßÈñìÂºï„Åç
    if(rafId) return;
    rafId = requestAnimationFrame(applyMove);
  };

  const up = ()=>{
    if(!dragWrap) return;

    if(rafId){
      cancelAnimationFrame(rafId);
      rafId = null;
    }

    list.insertBefore(dragWrap, placeholder);
    placeholder.remove();
    placeholder = null;

    dragWrap.classList.remove("floating");
    dragWrap.style.transform = "";
    dragWrap.style.width = "";

    row.classList.remove("dragging");
    const movedId = dragWrap.dataset.id;

    dragWrap = null;
    dragPointerId = null;

    persistOrder();

    const movedItem = items.find(x=>x.id===movedId);
    if(movedItem) announce(`‰∏¶„ÅπÊõø„Åà„Åæ„Åó„Åü: ${movedItem.text}`);

    window.removeEventListener("pointermove", move, true);
    window.removeEventListener("pointerup", up, true);
    window.removeEventListener("pointercancel", up, true);
  };

  window.addEventListener("pointermove", move, {passive:false, capture:true});
  window.addEventListener("pointerup", up, {passive:false, capture:true});
  window.addEventListener("pointercancel", up, {passive:false, capture:true});
}

function getAfterForPlaceholder(y){
  const els = [...list.querySelectorAll(".swipe-wrap")]
    .filter(w => w !== dragWrap);

  let closest = {offset: -Infinity, el: null};
  for(const w of els){
    const box = w.getBoundingClientRect();
    const offset = y - box.top - box.height/2;
    if(offset < 0 && offset > closest.offset){
      closest = {offset, el: w};
    }
  }
  return closest.el;
}

function autoScrollWithinList(pointerY){
  const rect = list.getBoundingClientRect();
  const edge = 36;
  const speed = 10;

  if(pointerY < rect.top + edge){
    list.scrollTop -= speed;
  }else if(pointerY > rect.bottom - edge){
    list.scrollTop += speed;
  }
}

function persistOrder(){
  const ordered=[...list.querySelectorAll(".swipe-wrap")].map(w=>w.dataset.id);
  const map=new Map(items.map(i=>[i.id,i]));
  items = ordered.map(id=>map.get(id)).filter(Boolean);
  save();
}
